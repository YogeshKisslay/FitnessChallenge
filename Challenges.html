    <div class="modal fade " id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content BAG">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to FlexFusion</h5>
                    <button type="button" class="close" data-dismiss="modal" data-toggle="popover"
                        title="Login Succesfull" data-content="Welcome to FlexFusion" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary " data-dismiss="modal">Login</button>
                    </form>
                </div>

    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    
  </div> -->
